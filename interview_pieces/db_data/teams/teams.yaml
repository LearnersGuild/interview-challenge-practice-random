%YAML 1.2
---
tables:
  one:
    tablename: locations
    columns:
      - name: id
        type: SERIAL
        options: PRIMARY KEY
      - name: name
        type: VARCHAR(64)
  main:
    tablename: teams
    columns:
      - name: id
        type: SERIAL
        options: PRIMARY KEY
      - name: name
        type: VARCHAR(64)
        options: UNIQUE
      - name: city_id
        type: INTEGER
        options: REFERENCES cities
      - name: mascot
        type: VARCHAR(64)
  many:
    tablename: colors
    columns:
      - name: id
        type: SERIAL
        options: PRIMARY KEY
      - name: name
        type: VARCHAR(64)
  join: 
    tablename: teams_colors
    columns:
      - name: id
        type: SERIAL
        options: PRIMARY KEY
      - name: team_id
        type: INTEGER
        options: REFERENCES teams
      - name: color_id
        type: INTEGER
        options: REFERENCES colors